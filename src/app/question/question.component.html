<ejs-grid #queGrid [dataSource]="questions | async" [allowPaging]="true" [allowSorting]="true" [allowFiltering]="true"
          [pageSettings]="pageSettings" [toolbar]="toolbarOptions" [editSettings]="editOptions" [searchSettings]="searchOption"
[contextMenuItems]="contextMenuItems">
<!--  [allowPdfExport]="true" [allowExcelExport]="true">-->
  <e-columns>
    <e-column field="questionID" headerText="ID"></e-column>
    <e-column field="name" headerText="Name"></e-column>
    <e-column field="difficulty" headerText="Difficulty"></e-column>
    <e-column field="type" headerText="Type"></e-column>
    <e-column field="questionBanks" headerText="Total Questions"></e-column>
  </e-columns>
</ejs-grid>

<div class="error" style="margin-top: 50px; font-weight: bold; color: red;">
  <p>{{errorMsg}}</p>
</div>
